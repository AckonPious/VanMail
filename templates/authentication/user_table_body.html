<!-- partials/user_table_body.html -->
{% for user in users %}
<tr>
    <td><a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a></td>
    <td>{{ user.full_name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.location }}</td>
    <td>
        {% if user.is_admin %}
        Admin
        {% elif user.is_registry %}
        Registry
        {% else %}
        None
        {% endif %}
    </td>
</tr>
{% endfor %}
